<script src="../dependencies/codeMirror/lib/codemirror.js"></script>
<script src="../dependencies/codeMirror/addon/hint/show-hint.js"></script>
<script src="../dependencies/codeMirror/addon/hint/anyword-hint.js"></script>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a onclick="#" href="#">Quest Name</a>
  <a onclick="#" href="#">Short Description</a>
  <a onclick="#" href="#">Long Description</a>
  <a onclick="Nav_gotoCode()" href="#">PASM Code</a>
</div>

<div id="main">

  <img id="icon" onclick="openNav()"></img>

  <div id="MenuBar">
    <div id="Compile"><input id="compile_button" type="button" value="Compile" onclick="compileScript();" /></div>
    <div id="Upload">
      <label>Upload</label>
      <input type="file" id="fileToLoad" onchange="loadFileAsText()">
    </div>

    <div id="TitleArea">Script Editor<span id="currentPage"></span></div>
  </div>


  <form><textarea id="code" name="code"></textarea></form>
</div>







<script>
  // setup page on load
  document.getElementById('icon').src=("./images/icon" +Math.floor(Math.random() * 6 + 1) +".png");
  document.getElementById("currentPage").innerHTML = " / PASM Code"
</script>

<script>
  // Setup the coding area
  CodeMirror.commands.autocomplete = function(cm) {
    cm.showHint({hint: CodeMirror.hint.opcodes});
  }
  var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
    lineNumbers: true,
    extraKeys: {"Ctrl-Space": "autocomplete"},
    mode: "pasm",
    theme: "pasm",
    fullScreen: true
  });
</script>
